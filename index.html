<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Web Interface</title>
</head>
<body>
    <h1>Bluetooth Web Interface</h1>
    <input type="text" id="messageInput" placeholder="Enter message to send">
    <button onclick="sendMessage()">Send Message</button>

    <h2>Response</h2>
    <pre id="responseOutput"></pre>

    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;

            const response = await fetch('/api/bluetooth/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });

            const result = await response.text();
            document.getElementById('responseOutput').textContent = result;
        }
    </script>
</body>
</html>
